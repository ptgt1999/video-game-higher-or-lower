<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Higher or Lower</title>
    <!--Custom CSS-->
    <link href="assets\css\style.css" rel="stylesheet">
    <!--Custom Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <!--Tailwind CSS-->
    <link  href="assets\css\tailwind.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<header class="bg-gradient-to-r from-sky-500 via-yellow-500 to-pink-500 h-20" >
    <h1 class="text-7xl text-white text-center tiny5-regular"> Higher or Lower</h1>
    </div>
</header>
<body class= "bg-cover" style= "background-image: url(assets/images/arcade-carpet-blurred.jpg)">
  <div class="wrapper">
    <br>
    <div class="inline-block w-full tiny5-regular text-white p-8 space-y-4">
      <h4 class="text-5xl" >SCORE</h4>
      <div class="score w-1/2 text-5xl inline" id="score">0</div>
      <h3 class=" w-1/2 inline result hide text-5xl" id="result">Correct</h3>
    </div>
    
    <!--Game Stuff -->
    <div class="game-view">
      <div class="number text-white text-6xl tiny5-regular text-center mt-8 space-x-5" id="current"></div>
      <!--Image Holder-->
    <div class="image-holder"> 
      <!--Image 1-->
      <div>
        <img src=""> 
      </div>
      <!--Image 2 -->
      <div>

      </div>
      
    </div>
    
      <div class="button-group flex flex-col space-y-4 w-1/2">
        <div>
          <p class="btn tiny5-regular text-white text-5xl h-14 bg-gradient-to-r from-amber-500 to-red-600 text-center" data-value="higher">Higher</p>
        </div>
        <div>
          <p class="btn tiny5-regular text-white h-14 text-5xl bg-gradient-to-r from from-cyan-500 to-blue-500 text-center" data-value="lower">Lower</p>
        </div>
      </div>
    </div>
  </div>  

  <!-- Add New Game-->
  <div class="">
    <button class="tiny5-regular text-white" id="formBtn"> Have a new game not on the list? Add it here! </button>
  </div>

  <script src="assets\js\script.js"></script>
</body>
</html>
